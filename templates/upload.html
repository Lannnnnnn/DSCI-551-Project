<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <meta name="Description" content="DSCI551 Website"/>
        <meta name="Owners" content="Shenghan Liu"/>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <title>DSCI 551 Website</title>
        <header id="explanation">
            <h1 id="intro">
                Welcome to Restaurant Recommender System!
            </h1>
        </header>
    </head>

    <body>
        <svg xmlns="http://www.w3.org/2000/svg" style="display: none;">
            <symbol id="check-circle-fill" fill="currentColor" viewBox="0 0 16 16">
              <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-3.97-3.03a.75.75 0 0 0-1.08.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-.01-1.05z"/>
            </symbol>
        </svg>
        <div class="alert alert-success d-flex align-items-center" role="alert">
            <svg class="bi flex-shrink-0 me-2" width="24" height="24" role="img" aria-label="Success:"><use xlink:href="#check-circle-fill"/></svg>
            <div>
              Successfully Upload the File!
            </div>
        </div>

        <div class="alert alert-dark" role="alert">
            <p>Note that the input files are uploaded to the firebase. </p>
            <hr>
            <p class="mb-0">Choose the city you are interested below. Check the restaurant information in the city!</p>
        </div>
        <form action = '/information' method="POST" enctype="multipart/form-data">
            <input required name="city" id = "city_id" type="text" value="" placeholder=" -- Please select city" list = "city" />
                <datalist id="city">
                    <option>Austin</option>
                    <option>Portland</option>
                    <option>Arizona</option>
                    <option>Boston</option>
                    <option>Orlando</option>
                    <option>Vancouver</option>
                    <option>Columbus</option>
                    <option>Cambridge</option>
                    <option>Somerville</option>
                    <option>Boulder</option>
                </datalist>
            <br>
            <br>
            <input type="submit" class = 'btn btn-primary' value="Check the Information" id="submit">
        </form>

    </body>
    
</html>
